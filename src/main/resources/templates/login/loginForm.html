<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <script type="module">
    import {changeErrMsg} from '/js/common.js';
    changeErrMsg();
  </script>
</head>
<body>
  <h3>로그인</h3>
  <form th:action th:method="post" th:object="${loginForm}">
    <div>
      <input type="email" name="" id="" th:field="*{email}">
      <span class="field-error" th:errors="*{email}"></span>
    </div>
    <div>
      <input type="passwd" name="" id="" th:field="*{passwd}">
      <span class="field-error" th:errors="*{passwd}"></span>
    </div>
    <div><input type="submit" value="로그인"></div>
  </form>

</body>
</html>
